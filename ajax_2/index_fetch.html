<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

<body>
    <hr />
    <button onclick="click_me()">
        Click me
    </button>
    <script>
        var debug
        function click_me() {

            fetch('https://jsonplaceholder.typicode.com/users')
                .then(result => result.json()) // get the reponse but inside a stream
                .then(result => {
                    console.log(result);
                    if (Array.isArray(result)) {
                        result.forEach(element => {
                            document.write(JSON.stringify(element) + '<br/>')
                        })
                    }
                    else {
                        document.write(JSON.stringify(result))
                    }
                });
            // $.ajax({

            //         result.forEach(element => {
            //             document.write(JSON.stringify(element) + '<br/>')
            //         });
            //     }
            // });
        }
    </script>

</body>

</html>
